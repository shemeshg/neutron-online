<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neutron</title>
</head>
<body>
<div id="root"></div>
<!--Script only for debugging/development should be remove for deployment-->
<script>
    process = {}
    process.env = {}
    process.env.NODE_ENV = 'production'    
    if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
    }
</script>
<script type="text/javascript" src="render.js"></script></body>
</html>
